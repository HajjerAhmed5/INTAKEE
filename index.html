<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTAKEE</title>
  <style>
    body { background:#000; color:#fff; font-family:sans-serif; margin:0; padding:16px; }
    header { display:flex; justify-content:space-between; align-items:center; }
    #feed div { border:1px solid #333; padding:12px; margin:12px 0; border-radius:8px; }
    button { padding:6px 12px; margin-top:8px; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>INTAKEE</h1>
    <div>
      <button id="loginBtn">Login / Sign Up</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </header>

  <!-- Quick Post Form -->
  <div id="quick-post" style="margin:16px 0;">
    <input id="postText" placeholder="Say somethingâ€¦" />
    <input id="postFile" type="file" />
    <button id="postBtn">Post</button>
  </div>

  <!-- Where posts will render -->
  <div id="feed"></div>

  <!-- Firebase + App Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, addDoc, collection,
      serverTimestamp, query, orderBy, limit, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";
    import { firebaseConfig } from "./firebase-config.js";

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Elements
    const loginBtn  = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const postText  = document.getElementById("postText");
    const postFile  = document.getElementById("postFile");
    const postBtn   = document.getElementById("postBtn");
    const feedEl    = document.getElementById("feed");

    // Auth actions
    loginBtn.addEventListener("click", async () => {
      await signInWithPopup(auth, new GoogleAuthProvider());
    });
    logoutBtn.addEventListener("click", () => signOut(auth));

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        const uref = doc(db, "users", user.uid);
        const snap = await getDoc(uref);
        if (!snap.exists()) {
          await setDoc(uref, {
            uid: user.uid,
            displayName: user.displayName ?? "",
            email: user.email ?? "",
            photoURL: user.photoURL ?? "",
            createdAt: serverTimestamp()
          });
        }
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    });

    // Create Post
    async function createPost({ text, file }) {
      const user = auth.currentUser;
      if (!user) { alert("Please sign in first."); return; }

      let mediaUrl = null;
      if (file) {
        const key = `uploads/${user.uid}/${Date.now()}-${file.name}`;
        const r = ref(storage, key);
        await uploadBytes(r, file);
        mediaUrl = await getDownloadURL(r);
      }

      await addDoc(collection(db, "posts"), {
        ownerId: user.uid,
        text: text ?? "",
        mediaUrl,
        createdAt: serverTimestamp()
      });
    }

    postBtn.addEventListener("click", async () => {
      postBtn.disabled = true;
      try {
        await createPost({ text: postText.value, file: postFile.files[0] });
        postText.value = ""; postFile.value = "";
      } catch (e) { alert(e.message); }
      postBtn.disabled = false;
    });

    // Feed
    const q = query(collection(db, "posts"), orderBy("createdAt", "desc"), limit(20));
    onSnapshot(q, (snap) => {
      feedEl.innerHTML = "";
      snap.forEach((d) => {
        const p = d.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <div><strong>${p.text ?? ""}</strong></div>
          ${p.mediaUrl ? `<img src="${p.mediaUrl}" style="max-width:100%;border-radius:8px;">` : ""}
          <div style="font-size:.8em;opacity:.7">${d.id}</div>
        `;
        feedEl.appendChild(div);
      });
    });
  </script>
</body>
</html>
