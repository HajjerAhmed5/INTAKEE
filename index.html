<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INTAKEE — Videos, Podcasts & Clips</title>
  <meta name="description" content="INTAKEE — freedom to create, simple to share." />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
</head>

<body data-tab="home">

<!-- ================= HEADER ================= -->
<header id="mainHeader">
  <img src="logo.png" class="app-logo" alt="INTAKEE Logo" />

  <div class="search-bar" id="globalSearchBar">
    <i class="fa fa-search"></i>
    <input id="globalSearch" placeholder="Search for content or creators..." autocomplete="off" />
  </div>

  <span id="headerUsername" class="header-username"></span>
</header>

<main>

<!-- ================= HOME ================= -->
<section id="home" class="tab-section active">
  <div class="home-header-row">
    <h2>Trending</h2>
    <button id="openAuth" class="header-login-btn">Login / Sign Up</button>
  </div>

  <div class="home-filters">
    <button class="filter-btn active">All</button>
    <button class="filter-btn">Videos</button>
    <button class="filter-btn">Podcasts</button>
    <button class="filter-btn">Clips</button>
    <button class="filter-btn">Following</button>
    <button class="filter-btn">Newest</button>
  </div>

  <div class="feed-grid"></div>
</section>

<!-- ================= VIDEOS ================= -->
<section id="videos" class="tab-section">
  <div class="feed-grid"></div>
</section>

<!-- ================= PODCASTS ================= -->
<section id="podcasts" class="tab-section">
  <div class="feed-grid"></div>
</section>

<!-- ================= CLIPS ================= -->
<section id="clips" class="tab-section">
  <div class="feed-grid"></div>
</section>

<!-- ================= UPLOAD ================= -->
<section id="upload" class="tab-section">
  <div class="tab-inner">
    <h2 class="upload-title">Upload</h2>

    <div class="upload-card">
      <input id="uploadTitleInput" placeholder="Add a title" />
      <textarea id="uploadDescInput" placeholder="Write a description"></textarea>
      <input id="uploadThumbInput" type="file" accept="image/*" />
      <input id="uploadFileInput" type="file" accept="video/*,audio/*" />
      <button id="btnUpload" class="upload-btn">Upload</button>
    </div>
  </div>
</section>

<!-- ================= PROFILE ================= -->
<section id="profile" class="tab-section">
  <div class="profile-page">

    <div class="profile-banner">
      <div class="profile-avatar"></div>
    </div>

    <div class="profile-header">
      <div class="profile-meta">
        <h2 class="profile-name">Your Name</h2>
        <p class="profile-handle">@username</p>
        <p class="profile-bio">This is your bio. (0/200)</p>
      </div>

      <button class="edit-profile-btn">Edit Profile</button>
    </div>

  </div>
</section>

<!-- ================= SETTINGS ================= -->
<section id="settings" class="tab-section">
  <div class="settings-page">

    <h2 class="settings-title">Settings</h2>

    <div class="settings-group">
      <div class="settings-group-title">ACCOUNT</div>

      <div class="settings-item">
        <span>Username</span>
        <span class="settings-username"></span>
      </div>

      <div class="settings-item">
        <span>Email</span>
        <span class="settings-email"></span>
      </div>
    </div>

    <div class="settings-group danger">
      <div class="settings-group-title">DANGER ZONE</div>
      <div class="settings-item">Log Out</div>
      <div class="settings-item">Delete Account</div>
    </div>

  </div>
</section>

</main>

<!-- ================= BOTTOM NAV ================= -->
<nav class="bottom-nav">
  <a data-tab="home" class="active"><i class="fa fa-home"></i></a>
  <a data-tab="videos"><i class="fa fa-video"></i></a>
  <a data-tab="podcasts"><i class="fa fa-podcast"></i></a>
  <a data-tab="upload"><i class="fa fa-plus-circle"></i></a>
  <a data-tab="clips"><i class="fa fa-bolt"></i></a>
  <a data-tab="profile"><i class="fa fa-user"></i></a>
  <a data-tab="settings"><i class="fa fa-gear"></i></a>
</nav>

<!-- ================= AUTH MODAL ================= -->
<dialog id="authDialog" class="auth-dialog">
  <h2>Welcome to INTAKEE</h2>

  <input id="signupEmail" type="email" placeholder="Email" />
  <input id="signupUsername" type="text" placeholder="Username" />
  <input id="signupPassword" type="password" placeholder="Password" />

  <label class="age-check">
    <input id="signupAgeConfirm" type="checkbox" /> I am 13+
  </label>

  <button id="signupBtn">Sign Up</button>

  <hr />

  <input id="loginIdentifier" placeholder="Email or Username" />
  <input id="loginPassword" type="password" placeholder="Password" />

  <button id="loginBtn">Log In</button>
  <button id="forgotPasswordBtn" class="ghost">Forgot Password</button>
  <button id="closeAuthDialog" class="ghost">Close</button>
</dialog>

<!-- ================= SCRIPTS ================= -->
<script type="module" src="/js/firebase-init.js"></script>
<script type="module" src="/js/auth.js"></script>
<script type="module" src="/js/profile.js"></script>
<script type="module" src="/js/settings.js"></script>
<script type="module" src="/js/feed.js"></script>
<script type="module" src="/js/tabs.js"></script>
<script type="module" src="/js/upload.js"></script>

<div id="authSpinner" class="auth-spinner hidden"><div class="spinner"></div></div>
<div id="toast" class="toast hidden"></div>

</body>
</html>
