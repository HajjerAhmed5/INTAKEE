<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INTAKEE — Videos, Podcasts & Clips</title>
  <meta name="description" content="INTAKEE — freedom to create, simple to share." />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
</head>

<body>

<!-- ================= HEADER ================= -->
<header id="mainHeader">
  <img src="logo.png" class="app-logo" alt="INTAKEE Logo" />
  <div class="search-bar" id="globalSearchBar">
    <i class="fa fa-search"></i>
    <input id="globalSearch" placeholder="Search for content or creators..." autocomplete="off" />
  </div>
  <button id="openAuth" class="primary header-login-btn">Login / Sign Up</button>
  <span id="headerUsername" class="header-username" style="display:none;">@username</span>
</header>

<main>

<!-- ================= HOME ================= -->
<section id="home" class="tab-section active">
  <div class="home-header-row">
    <h2>Trending</h2>
    <div class="home-filter-text-right">
      <button class="filter-text active" data-filter="all">All</button>
      <button class="filter-text" data-filter="videos">Videos</button>
      <button class="filter-text" data-filter="podcasts">Podcasts</button>
      <button class="filter-text" data-filter="clips">Clips</button>
      <button class="filter-text" data-filter="following">Following</button>
      <button class="filter-text" data-filter="newest">Newest</button>
    </div>
  </div>
  <div id="home-feed" class="feed-grid"></div>
</section>

<!-- ================= VIDEOS ================= -->
<section id="videos" class="tab-section">
  <h2>Videos</h2>
  <div id="videos-feed" class="feed-grid"></div>
</section>

<!-- ================= PODCASTS ================= -->
<section id="podcasts" class="tab-section">
  <h2>Podcasts</h2>
  <div id="podcasts-feed" class="feed-grid"></div>
</section>

<!-- ================= CLIPS ================= -->
<section id="clips" class="tab-section">
  <h2>Clips</h2>
  <div id="clips-feed" class="feed-grid"></div>
</section>

<!-- ================= UPLOAD ================= -->
<section id="upload" class="tab-section">
  <div class="tab-inner">

    <h2 class="upload-title">Upload</h2>

    <div class="upload-card">

      <label>Type</label>
      <select id="uploadTypeSelect">
        <option value="video">Video</option>
        <option value="clip">Clip</option>
        <option value="podcast-audio">Podcast (Audio)</option>
        <option value="podcast-video">Podcast (Video)</option>
      </select>

      <label>Title</label>
      <input id="uploadTitleInput" placeholder="Add a title" />

      <label>Description</label>
      <textarea id="uploadDescInput" placeholder="Write a description"></textarea>

      <label>Thumbnail</label>
      <input id="uploadThumbInput" type="file" accept="image/*" />

      <label>Media File</label>
      <input id="uploadFileInput" type="file" accept="video/*,audio/*" />

      <!-- Bottom Bar -->
      <div class="upload-bottom-bar">

        <div class="upload-actions">
          <button class="upload-btn">Upload</button>
          <button class="live-btn">Go Live</button>
        </div>

        <div class="upload-18">
          <span>18+</span>
          <label class="switch">
            <input type="checkbox" id="ageRestrictionToggle">
            <span class="slider"></span>
          </label>
        </div>

      </div>

    </div>
  </div>
</section>
<!-- ================= PROFILE ================= -->
<div class="profile-page">

  <div class="profile-banner"></div>

  <div class="profile-card">
    <div class="profile-top">
      <div class="profile-avatar"></div>

      <button class="edit-profile-btn">Edit Profile</button>
    </div>

    <h2 class="profile-name">Guest</h2>
    <p class="profile-handle">@guest</p>
    <p class="profile-subtext">Sign in to personalize your profile.</p>

    <div class="profile-stats">
      <div><strong>0</strong><span>Posts</span></div>
      <div><strong>0</strong><span>Followers</span></div>
      <div><strong>0</strong><span>Following</span></div>
      <div><strong>0</strong><span>Likes</span></div>
    </div>

    <div class="profile-actions">
      <button class="active">Uploads</button>
      <button>Saved</button>
      <button>Likes</button>
      <button>Playlists</button>
      <button>History</button>
      <button>Notifications</button>
    </div>

  </div>

</div>
<!-- ================= SETTINGS ================= -->
<section id="settings" class="tab-section">
  <h1>Settings</h1>

  <h3>Privacy</h3>
  <label><input type="checkbox" id="togglePrivateAccount"> Private Account</label>
  <label><input type="checkbox" id="togglePrivateUploads"> Uploads Private</label>
  <label><input type="checkbox" id="togglePrivateSaved"> Saved Private</label>
  <label><input type="checkbox" id="togglePrivatePlaylists"> Playlists Private</label>

  <h3>Account</h3>
  <button id="logoutBtn">Logout</button>
  <button id="deleteAccountBtn">Delete Account</button>

  <h3>Legal</h3>
  <div class="settings-row" data-legal="privacy">Privacy Policy</div>
  <div class="settings-row" data-legal="terms">Terms of Service</div>
  <div class="settings-row" data-legal="guidelines">Community Guidelines</div>
</section>

</main>

<!-- ================= BOTTOM NAV ================= -->
<nav class="bottom-nav">
  <a data-tab="home" class="active"><i class="fa fa-home"></i><span>Home</span></a>
  <a data-tab="videos"><i class="fa fa-video"></i><span>Videos</span></a>
  <a data-tab="podcasts"><i class="fa fa-podcast"></i><span>Podcasts</span></a>
  <a data-tab="upload"><i class="fa fa-plus-circle"></i><span>Upload</span></a>
  <a data-tab="clips"><i class="fa fa-bolt"></i><span>Clips</span></a>
  <a data-tab="profile"><i class="fa fa-user"></i><span>Profile</span></a>
  <a data-tab="settings"><i class="fa fa-gear"></i><span>Settings</span></a>
</nav>

<!-- ================= LEGAL MODAL (GLOBAL) ================= -->
<div id="legalModal" class="legal-modal hidden">
  <div class="legal-content">
    <div class="legal-header">
      <h2 id="legalTitle"></h2>
      <button class="close-btn">✕</button>
    </div>
    <div id="legalBody"></div>
  </div>
</div>

<!-- ================= SCRIPTS ================= -->
<script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/firebase-init.js"></script>
<script type="module" src="js/tabs.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/profile.js"></script>
<script type="module" src="js/feed.js"></script>
<script type="module" src="js/upload.js"></script>
<script type="module" src="js/settings.js"></script>
<script type="module" src="js/viewer.js"></script>

</body>
</html>
