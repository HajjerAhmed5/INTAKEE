<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INTAKEE - Platform</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .search-bar {
      display: flex;
      align-items: center;
      background-color: #121212;
      padding: 10px;
    }
    .search-bar input[type="text"] {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    .search-bar .icon {
      margin-left: 8px;
      color: white;
      font-size: 20px;
    }

    .profile-pic-wrapper {
      position: relative;
      display: inline-block;
    }
    .circle-profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      background-color: #333;
    }
    .profile-pic-wrapper::after {
      content: '+';
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: #fff;
      color: #000;
      font-size: 18px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #000;
    }
    .tab-content {
      display: none;
      color: white;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    .placeholder-content {
      text-align: center;
      padding: 50px;
      color: #999;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">
    <div class="logo">INTAKEE</div>
  </div>

  <!-- Search Bar: Visible on Home, Videos, Podcasts, Clips -->
  <div class="search-bar" id="search-bar">
    <input type="text" placeholder="Search INTAKEE..." />
    <span class="icon"><i class="fas fa-search"></i></span>
  </div>

  <!-- Tab Contents -->
  <div id="home" class="tab-content active">
    <div class="placeholder-content">No content yet. Be the first to upload something on INTAKEE!</div>
  </div>
  <div id="videos" class="tab-content">
    <div class="placeholder-content">No videos have been posted yet.</div>
  </div>
  <div id="podcasts" class="tab-content">
    <div class="placeholder-content">No podcasts have been published yet.</div>
  </div>
  <div id="clips" class="tab-content">
    <div class="placeholder-content">No clips have been shared yet.</div>
  </div>
  <!-- Upload, Profile, Settings tabs would be included separately -->

  <!-- Existing JavaScript -->
  <script>
    function showTab(tabId) {
      const contents = document.querySelectorAll('.tab-content');
      contents.forEach(c => c.classList.remove('active'));
      document.getElementById(tabId.replace('#', '')).classList.add('active');

      const searchBar = document.getElementById('search-bar');
      if (["#upload", "#settings"].includes(tabId)) {
        searchBar.style.display = 'none';
      } else {
        searchBar.style.display = 'flex';
      }
    }

    const links = document.querySelectorAll('.tab a');
    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        showTab(link.getAttribute('href'));
      });
    });

    function previewProfilePic(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const output = document.getElementById("profile-pic-preview");
        output.src = reader.result;
      };
      if (event.target.files[0]) {
        reader.readAsDataURL(event.target.files[0]);
      }
    }

    document.getElementById('upload-type')?.addEventListener('change', function () {
      const podcastOptions = document.getElementById('podcast-options');
      if (this.value === 'podcast') {
        podcastOptions.style.display = 'block';
      } else {
        podcastOptions.style.display = 'none';
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      showTab("#home");
    });
  </script>
</body>
</html>
