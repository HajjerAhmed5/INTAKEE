<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INTAKEE</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <nav class="bottom-nav">
    <button class="tab-btn" data-tab="home">Home</button>
    <button class="tab-btn" data-tab="videos">Videos</button>
    <button class="tab-btn" data-tab="podcast">Podcast</button>
    <button class="tab-btn upload-btn" data-tab="upload">+</button>
    <button class="tab-btn" data-tab="clips">Clips</button>
    <button class="tab-btn" data-tab="profile">Profile</button>
    <button class="tab-btn" data-tab="settings">Settings</button>
  </nav>

  <!-- Tabs -->
  <div class="tab active" id="home"><h1>Home Feed</h1></div>
  <div class="tab" id="videos"><h1>Videos</h1><div id="video-feed" class="video-grid"></div></div>
  <div class="tab" id="podcast"><h1>Podcasts</h1><div id="podcast-feed" class="video-grid"></div></div>
  <div class="tab" id="clips"><h1>Clips</h1><div id="clip-feed" class="video-grid"></div></div>

  <div class="tab" id="upload">
    <h2>Upload Content</h2>
    <label>Choose Type:</label>
    <select id="upload-type">
      <option value="video">Video</option>
      <option value="clip">Clip</option>
      <option value="podcast-audio">Podcast - Audio</option>
      <option value="podcast-video">Podcast - Video</option>
    </select>
    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Enter title..." />
    <label for="description">Description:</label>
    <textarea id="description" placeholder="Add a description..."></textarea>
    <label for="thumbnail">Thumbnail:</label>
    <input type="file" id="thumbnail" accept="image/*" />
    <label for="media">Video/Audio File:</label>
    <input type="file" id="media" accept="video/*,audio/*" />
    <p id="upload-note">You must be logged in to upload content.</p>
    <button id="upload-trigger">Upload</button>
  </div>

  <div class="tab" id="profile">
    <h1>Your Profile</h1>
    <p id="logged-out-message">You must be logged in to edit your profile or interact with content.</p>
    <div id="logged-in-panel" style="display:none">
      <p>Welcome, <span id="display-user-email"></span>!</p>
      <div class="profile-info">
        <img id="profile-pic" class="profile-pic" src="" alt="Upload" />
        <textarea id="user-bio" placeholder="Bio (editable if logged in)" disabled></textarea>
      </div>
      <h3>Uploads</h3>
      <div id="profile-uploads" class="video-grid"></div>
    </div>
  </div>

  <div class="tab" id="settings">
    <h1>Settings</h1>
    <button onclick="handleLogout()">Logout</button>
    <button onclick="handleDeleteAccount()">Delete Account</button>
  </div>

  <div id="auth-modal" class="auth-modal hidden">
    <div class="auth-box">
      <h2 id="auth-title">Login to INTAKEE</h2>
      <input type="email" id="auth-email" placeholder="Email" />
      <div class="password-wrapper">
        <input type="password" id="auth-password" placeholder="Password" />
        <i class="fas fa-eye toggle-password" id="toggle-password"></i>
      </div>
      <label><input type="checkbox" id="remember-me" /> Remember Me</label>
      <button id="auth-action">Login</button>
      <p id="auth-toggle-text">Don’t have an account? <span id="toggle-auth">Sign Up</span></p>
      <p class="forgot-link"><span id="forgot-password">Forgot Password?</span></p>
      <button class="close-auth">×</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
